name: testtest
run-name: "${{ github.RUN_ID }}/${{ github.RUN_NUMBER }}

on:
  push:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-default
    name: test
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: true
      - name: github_run_id
        run: echo "${{ github.run_id }}"

